name: Build and Push Pods Management Images

on:
  push:
    branches: [ prod ]
    paths:
      - 'charts/prod/scripts/**'
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Login to GitHub Container Registry
      uses: docker/login-action@v1 
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Check for prod changes
      id: check_prod
      run: |
        if git diff --name-only ${{ github.event.before }} ${{ github.sha }} | grep -q "^charts/dev/"; then
          echo "::set-output name=changed::true"
        fi

    - name: Build and push prod image
      if: steps.check_prod.outputs.changed == 'true'
      uses: docker/build-push-action@v2
      with:
        context: ./charts/prod/scripts
        file: ./charts/prod/scripts/Dockerfile
        push: true
        tags: ghcr.io/${{ github.repository_owner }}/build-push-image-pods-management-dev:latest

    - name: Update prod Kubernetes resources
      if: steps.check_prod.outputs.changed == 'true'
      run: |
        sed -i 's|image:.*|image: ghcr.io/${{ github.repository_owner }}/build-push-image-pods-management-dev|' charts/dev/values.yaml
        sed -i 's|tag:.*|tag: latest|' charts/prod/values.yaml

    - name: Commit changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add charts/prod/values.yaml 
        git commit -m "Update image tags for pods management" || echo "No changes to commit"
        git push