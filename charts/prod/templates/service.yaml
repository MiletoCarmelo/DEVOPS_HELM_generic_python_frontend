apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.module }}-service
  labels:
    {{-  include "label-generator" . | nindent 4 }}
spec:
  type: ClusterIP
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app: {{.Values.module}}-pods